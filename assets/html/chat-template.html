<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/fa/css/font-awesome.min.css">
</head>
<body>

<div class="c-chatbox">
    <div class="c-chatbox__header">
    </div>

    <iframe src="chat-feed-template.html" frameborder="0" name="feedFrame" class="c-chatbox__feed">
    </iframe>

    <form class="c-chatbox__user-interaction">
        <input type="text" class="c-chatbox__user-input" placeholder="Send your message">
        <button type="submit" class="c-chatbox__send-input"> <i class="fa fa-paper-plane" aria-hidden="true"></i> </button>
    </form>
</div>

<script src="../js/chat.js"></script>
</body>
</html>
